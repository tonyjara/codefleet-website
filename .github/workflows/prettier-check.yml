name: Prettier

on:
  push:
    branches:
      - main 

jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GH_PAT }} 

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Run Prettier
        run: npx prettier --write .

      - name: Amend and push changes
        run: |
          git config user.name "Prettier Bot"
          git config user.email "<>"
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit --amend -C HEAD && git push)
